<p-carousel [value]="testimonials" [numVisible]="2" [numScroll]="2" [circular]="true"
  [responsiveOptions]="responsiveOptions" autoplayInterval="10000" [showNavigators]="false" >
  <ng-template let-testimonial pTemplate="item">
    <div class="testimonial-item">
      <div class="px-10 container mx-auto lg:px-28">
        <div class="flex flex-wrap -mx-4 justify-center">

          <div class="px-4 mb-6">
            <div class="flex items-start">
              <img src="assets/comillas.png" alt="Comillas" class="w-8 h-8 object-cover mt-2 mr-5">
              <!-- Card content -->
              <div class="bg-transparent p-6 rounded-lg flex flex-col border-2 border-black mb-4">
                <p class="text-gray-700 mb-4" [innerHTML]="testimonial.message"></p>
              </div>
            </div>
            <!-- Image and User info -->
            <div class="flex items-center justify-center mt-6">
              <img [src]="testimonial.image" alt="{{ testimonial.name }}" class="w-12 h-12 rounded-full mb-2">
              <div class="text-start ml-8">
                <p class="font-bold">{{ testimonial.name }}</p>
                <p class="text-sm text-gray-600">{{ testimonial.position }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </ng-template>
</p-carousel>
